<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <h2>{{ title }}</h2>
    <p *ngIf="subtitle">{{ subtitle }}</p>
  </div>

  <nav class="sidebar-nav">
    <!-- Main Navigation -->
    <div class="nav-group" *ngIf="showMainNav">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="3" y="3" width="6" height="6" rx="1" fill="currentColor"/>
          <rect x="11" y="3" width="6" height="6" rx="1" fill="currentColor"/>
          <rect x="3" y="11" width="6" height="6" rx="1" fill="currentColor"/>
          <rect x="11" y="11" width="6" height="6" rx="1" fill="currentColor"/>
        </svg>
        <span>Dashboard</span>
      </a>

      <a routerLink="/flight-search" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M17 9L10 3L3 9L10 15L17 9Z" fill="currentColor"/>
        </svg>
        <span>Flights</span>
      </a>

      <a routerLink="/booking-confirmation" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="3" y="4" width="14" height="12" rx="1" stroke="currentColor" stroke-width="1.5"/>
          <path d="M3 8H17" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span>Bookings</span>
      </a>

      <a routerLink="/sales-reporting" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M3 17V7L7 10L10 5L13 9L17 3V17H3Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
        </svg>
        <span>Reports</span>
      </a>

      <a routerLink="/wallet" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="5" width="16" height="11" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="14" cy="10" r="1.5" fill="currentColor"/>
        </svg>
        <span>Wallet</span>
      </a>
    </div>

    <!-- Settings Navigation -->
    <div class="nav-group" *ngIf="showSettingsNav">
      <a routerLink="/admin-settings" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="4" width="16" height="12" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="14" cy="10" r="2" fill="currentColor"/>
        </svg>
        <span>Global Fees</span>
      </a>

      <a routerLink="/admin-settings/tax-rules" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M4 10L8 6L12 10L16 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 14L8 10L12 14L16 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Tax Rules</span>
      </a>

      <a routerLink="/admin-verification" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <circle cx="7" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="13" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="10" cy="13" r="2.5" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span>Agency Groups</span>
      </a>

      <a routerLink="/sales-reporting" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="4" y="3" width="12" height="14" rx="1" stroke="currentColor" stroke-width="1.5"/>
          <path d="M7 7H13M7 10H13M7 13H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span>Billing Logs</span>
      </a>

      <a routerLink="/notifications" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="1.5"/>
          <path d="M10 6V10L13 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span>Audit Trail</span>
      </a>
    </div>

    <!-- Admin Navigation -->
    <div class="nav-group" *ngIf="showAdminNav">
      <a routerLink="/user-management" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="7" r="3" stroke="currentColor" stroke-width="1.5"/>
          <path d="M4 17C4 14.2386 6.23858 12 9 12H11C13.7614 12 16 14.2386 16 17" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span>Manage Users</span>
      </a>

      <a routerLink="/kyc-compliance" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M10 2L3 5V10C3 14.42 6.12 18.54 10 19.5C13.88 18.54 17 14.42 17 10V5L10 2Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M7 10L9 12L13 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>KYC Compliance</span>
      </a>

      <a routerLink="/security" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="4" y="8" width="12" height="9" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <path d="M7 8V5C7 3.34315 8.34315 2 10 2C11.6569 2 13 3.34315 13 5V8" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span>Security</span>
      </a>
    </div>

    <!-- Support -->
    <div class="nav-group nav-bottom">
      <a routerLink="/support" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="1.5"/>
          <path d="M8 8C8 6.89543 8.89543 6 10 6C11.1046 6 12 6.89543 12 8C12 9.10457 11.1046 10 10 10V11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="10" cy="14" r="0.5" fill="currentColor" stroke="currentColor"/>
        </svg>
        <span>Support</span>
      </a>

      <a routerLink="/feedback" routerLinkActive="active" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M3 5C3 3.89543 3.89543 3 5 3H15C16.1046 3 17 3.89543 17 5V12C17 13.1046 16.1046 14 15 14H8L4 17V14H5C3.89543 14 3 13.1046 3 12V5Z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span>Feedback</span>
      </a>
    </div>
  </nav>
</aside>
